name: Sonar

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      NETCORE2_TEST_PROJECT: Mastercard.Developer.OAuth1Signer.Tests/NetCore2/Mastercard.Developer.OAuth1Signer.Tests.NetCore2.csproj
      TEST_RESULTS_PATH: ./Mastercard.Developer.OAuth1Signer.Tests/NetCore2/bin
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    runs-on: ubuntu-latest
            
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.700
    - name: Test
      run: |
        export PATH="$PATH:$HOME/.dotnet/tools"
        dotnet tool install --global dotnet-sonarscanner
        
        dotnet sonarscanner begin \
        /k:"Mastercard_oauth1-signer-csharp" \
        /n:"oauth1-signer-csharp" \
        /o:"mastercard" \
        /d:sonar.host.url="https://sonarcloud.io" \
        /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
        /d:sonar.cs.vstest.reportsPaths="$TEST_RESULTS_PATH/tests.trx" \
        /d:sonar.cs.opencover.reportsPaths="$TEST_RESULTS_PATH/coverage.xml"

        dotnet test $NETCORE2_TEST_PROJECT -c Release -l:"trx;LogFileName=tests.trx" -r:"bin/" /p:CollectCoverage=true /p:CoverletOutputFormat="opencover" /p:CoverletOutput="bin/coverage.xml"
        dotnet publish ${{ matrix.TEST_PROJECT }} -c Release
        
        dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"
